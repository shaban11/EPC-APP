<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EPC App</title>
</head>
<body>



    <!-- Heading -->
    <div id="heading">
        <img src="./images/epcmanbig.png"  alt="">
        <h1>Check your EPC on your property today !</h1>
    </div>

    <!-- Search Bar forms -->
    <form id="input-container">
        <!-- Address -->
        <div class="address">
            <input id="input-address" placeholder="Search By Address" type="text">
            <button class="btns" id="address-search-btn">Search</button>
        </div>
        <!-- Postcode -->
        <div class="address">
            <input id="input-postcode" placeholder="Search By Postcode" type="text">
            <button class="btns" id="postcode-search-btn">Search</button>
        </div>
    </form>

    <!-- Output from search bars -->

    <div id="output-container">
    </div>



  


    
</body>

<script src="app.js"></script>
</html>
